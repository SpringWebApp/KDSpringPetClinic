<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List Page</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.kamal.springframework.kdpetclinic.model.Owner"*/-->
<h1 th:text="'List Of Owners'">Owners List...</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}">1</td>
            <td th:text="${owner.getFirstName()}">Abhinav</td>
            <td th:text="${owner.getLastName()}">Borgohain</td>
        </tr>
    </tbody>
</table>
</body>
</html>
